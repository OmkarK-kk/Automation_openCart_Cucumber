status = trace
name = TestConfig
logger.cucumber.name = StepDefinitions

appenders = console, file

# -------- CONSOLE --------
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss} %-5level %c - %msg%n

# -------- FILE --------
appender.file.type = RollingFile
appender.file.name = LOGFILE
appender.file.fileName = Logs/mylog.log
appender.file.filePattern = Logs/mylog-%d{yyyy-MM-dd}.log
appender.file.createOnDemand = true
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{HH:mm:ss} %-5level %c - %msg%n

# -------- ROOT LOGGER (KEY FIX) --------
rootLogger.level = debug
rootLogger.appenderRefs = stdout, file
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.file.ref = LOGFILE
